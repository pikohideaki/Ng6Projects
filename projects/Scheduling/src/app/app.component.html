<mat-toolbar color='primary' class='header box-shadow'>
  <a mat-icon-button routerLink='/'> <mat-icon>home</mat-icon> </a>


  <span class="spacer"></span>


  <a mat-button href="http://twitter.com/share?url=window.location.href&text={{title}}&hashtags=PikoApps" target="_blank">
    <mat-icon>share</mat-icon>ツイート
  </a>
  <a mat-button routerLink='/feedback'>
    <mat-icon>feedback</mat-icon>フィードバック
  </a>

  <span class="userName">{{ myName$ | async }}</span>

  <ng-container *ngIf="(signedIn$ | async); then thenBlock; else elseBlock"></ng-container>
  <ng-template #thenBlock>
    <a mat-icon-button [matMenuTriggerFor]="userMenu"> <mat-icon>person</mat-icon> </a>
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
      <a mat-menu-item routerLink='/user-admin'>アカウント</a>
      <button mat-menu-item (click)="logout()">
        <span>ログアウト</span>
      </button>
    </mat-menu>
  </ng-template>
  <ng-template #elseBlock>
    <a mat-icon-button routerLink='/user-admin'>
      <mat-icon>person</mat-icon>
    </a>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
